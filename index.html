<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Apps</title>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To-Do Task</h2>
            <label for="task">Add Task Here</label>
            <input type="text" name="Task" id="task">
            <button>ADD</button>
        </div>
        <div class="todo-list">
            <ul id="taskList"></ul>
        </div>
        <div class="removeList">
            <h3>Task Complete</h3>
            <ul id="removeLi"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
